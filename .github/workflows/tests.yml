name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - php: '8.3'
            laravel: '11.*'
            testbench: '9.*'
          - php: '8.3'
            laravel: '12.*'
            testbench: '10.*'
          - php: '8.4'
            laravel: '12.*'
            testbench: '10.*'
          - php: '8.5'
            laravel: '12.*'
            testbench: '10.*'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" -W --no-interaction --no-update
          composer install --prefer-dist --no-interaction

      - name: Run tests
        run: vendor/bin/pest --compact
